<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" >
  <script src="./script.js" defer></script>
  <title>Kanban</title>
</head>
<body>  
  <div class="header">
    <h1>Drag and Drop</h1>
  </div>
  <div class="lists">
    <div class="list">
      <div class="list-header">
        <h2>Lista 1</h2>
      </div>
      <div class="list-body">
        <div class="drag-container">
          <div class="box-space-dragable"><p class="drag" draggable="true">Box 1</p></div>
          <div class="box-space-dragable"><p class="drag" draggable="true">Box 2</p></div>
          <div class="box-space-dragable"><p class="drag" draggable="true">Box 3</p></div>
          <div class="box-space-dragable"><p class="drag" draggable="true">Box 4</p></div>
          <div class="box-space-dragable"><p class="drag" draggable="true">Box 5</p></div>
        </div>
      </div>
    </div>

    <div class="list">
      <div class="list-header">
        <h2>Lista 2</h2>
      </div>
      <div class="list-body">
        <div class="drop-container">
          <div class="box-space-droppable"></div>
          <div class="box-space-droppable"></div>
          <div class="box-space-droppable"></div>
          <div class="box-space-droppable"></div>
          <div class="box-space-droppable"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
